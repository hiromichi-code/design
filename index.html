      </select>
      <select name="book-direction" id="direction">
        <option value="">綴じ方向を選択</option>
        <option value="left">左綴じ</option>
        <option value="right">右綴じ</option>

        <option value="thread">糸かがり</option>
        <option value="sewing">中綴じ・中ミシン</option>
